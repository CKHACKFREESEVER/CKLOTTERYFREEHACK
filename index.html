<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Monitoring System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #0a0e17;
        }
        
        .webview-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Small Control Panel */
        .control-panel {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(16, 20, 34, 0.9);
            color: #00ff88;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.15);
            border: 1px solid rgba(0, 255, 136, 0.3);
            transition: all 0.3s;
            user-select: none;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 0.5px;
            min-width: 120px;
            text-align: center;
        }
        
        .control-panel:hover {
            background: rgba(26, 31, 56, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.25);
        }
        
        /* Small Floating Box */
        .floating-box {
            position: fixed;
            top: 60px;
            right: 15px;
            width: 220px;
            background: rgba(16, 20, 34, 0.95);
            border-radius: 12px;
            padding: 0;
            z-index: 999;
            display: none;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 136, 0.3);
            overflow: hidden;
        }
        
        .floating-box.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        .floating-box.minimized {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }
        
        .box-header {
            background: linear-gradient(135deg, #1a1f38, #0f1427);
            padding: 12px 15px;
            position: relative;
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
        }
        
        .box-title {
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            margin-bottom: 3px;
            letter-spacing: 0.5px;
        }
        
        .box-subtitle {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            font-size: 10px;
        }
        
        /* Minimize Button */
        .minimize-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            line-height: 1;
            padding: 0;
        }
        
        .minimize-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .percentage-container {
            padding: 15px;
            text-align: center;
        }
        
        .percentage-value {
            font-size: 32px;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 10px;
            transition: all 1s ease;
            font-family: 'Courier New', monospace;
        }
        
        .percentage-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .percentage-fill {
            height: 100%;
            background: linear-gradient(90deg, #00cc6a, #00ff88);
            border-radius: 6px;
            width: 65%;
            transition: width 2s ease;
        }
        
        .percentage-markers {
            display: flex;
            justify-content: space-between;
            font-size: 9px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
        }
        
        .percentage-status {
            margin-top: 10px;
            padding: 8px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }
        
        .status-label {
            display: block;
            font-size: 9px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2px;
        }
        
        #statusText {
            font-size: 11px;
            font-weight: bold;
            color: #00ff88;
            display: block;
        }
        
        .online-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
            padding: 6px;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 204, 106, 0.05));
            border-radius: 6px;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }
        
        .online-dot {
            width: 6px;
            height: 6px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .online-text {
            font-size: 10px;
            font-weight: bold;
            color: #00ff88;
            letter-spacing: 0.5px;
        }
        
        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 23, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        
        .password-modal.show {
            opacity: 1;
            visibility: visible;
        }
        
        .password-box {
            background: rgba(16, 20, 34, 0.95);
            padding: 25px;
            border-radius: 12px;
            width: 85%;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 255, 136, 0.3);
            transform: translateY(-20px);
            transition: transform 0.3s;
        }
        
        .password-modal.show .password-box {
            transform: translateY(0);
        }
        
        .password-icon {
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        .password-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffffff;
        }
        
        .password-subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .password-input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            text-align: center;
            margin-bottom: 15px;
            letter-spacing: 1px;
            color: #00ff88;
            box-sizing: border-box;
        }
        
        .password-input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.2);
        }
        
        .password-error {
            color: #ff5555;
            margin: 10px 0;
            min-height: 18px;
            font-size: 11px;
            font-weight: bold;
        }
        
        .password-submit {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00cc6a, #00ff88);
            color: #0a0e17;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .password-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }
        
        .system-info {
            padding: 8px;
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-low { color: #ff5555; }
        .status-medium { color: #ffaa00; }
        .status-high { color: #00ff88; }
        .status-very-high { color: #00ff88; }
    </style>
</head>
<body>
    <div class="webview-container">
        <iframe src="https://kyawswarwin.6959167.com/register.html"></iframe>
        
        <div class="control-panel" id="controlPanel">
            üîê SECURE PANEL
        </div>
        
        <div class="floating-box" id="floatingBox">
            <div class="box-header">
                <button class="minimize-btn" id="minimizeBtn">_</button>
                <div class="box-title">SYSTEM MONITOR</div>
                <div class="box-subtitle">ACTIVE</div>
            </div>
            
            <div class="percentage-container">
                <div class="percentage-value" id="percentageValue">65%</div>
                
                <div class="percentage-bar">
                    <div class="percentage-fill" id="percentageFill"></div>
                </div>
                
                <div class="percentage-markers">
                    <span>30%</span>
                    <span>65%</span>
                    <span>100%</span>
                </div>
                
                <div class="percentage-status">
                    <span class="status-label">STATUS</span>
                    <span id="statusText" class="status-medium">OPTIMAL</span>
                </div>
                
                <div class="online-status">
                    <div class="online-dot"></div>
                    <div class="online-text">ACTIVATE ONLINE</div>
                </div>
            </div>
            
            <div class="system-info">
                KKG SLOP HACK 100% WIN
            </div>
        </div>
        
        <div class="password-modal" id="passwordModal">
            <div class="password-box">
                <div class="password-icon">üîê</div>
                <div class="password-title">SECURE ACCESS</div>
                <div class="password-subtitle">
                    Enter password to access system monitor
                </div>
                
                <input type="password" 
                       class="password-input" 
                       id="passwordInput" 
                       placeholder="PASSWORD"
                       maxlength="20">
                
                <div class="password-error" id="passwordError"></div>
                
                <button class="password-submit" id="passwordSubmit">
                    VERIFY
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CORRECT_PASSWORD = "KKGHACK2026";
        const ANIMATION_SPEED = 180000; // 180 seconds
        const MIN_PERCENTAGE = 30;
        const MAX_PERCENTAGE = 100;
        
        // DOM elements
        const controlPanel = document.getElementById('controlPanel');
        const floatingBox = document.getElementById('floatingBox');
        const minimizeBtn = document.getElementById('minimizeBtn');
        const percentageValue = document.getElementById('percentageValue');
        const percentageFill = document.getElementById('percentageFill');
        const statusText = document.getElementById('statusText');
        const passwordModal = document.getElementById('passwordModal');
        const passwordInput = document.getElementById('passwordInput');
        const passwordSubmit = document.getElementById('passwordSubmit');
        const passwordError = document.getElementById('passwordError');
        
        // State variables
        let animationInterval = null;
        let currentPercentage = 65;
        let isAnimating = false;
        let isAuthenticated = false;
        let previousDirection = 0;
        let isMinimized = false;
        
        // Initialize display
        updatePercentageDisplay(currentPercentage);
        
        // Event Listeners
        controlPanel.addEventListener('click', handleControlPanelClick);
        minimizeBtn.addEventListener('click', toggleMinimize);
        passwordSubmit.addEventListener('click', verifyPassword);
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') verifyPassword();
        });
        
        function handleControlPanelClick() {
            if (!isAuthenticated) {
                showPasswordModal();
            } else {
                toggleFloatingBox();
            }
        }
        
        function toggleMinimize(e) {
            e.stopPropagation();
            isMinimized = !isMinimized;
            if (isMinimized) {
                floatingBox.classList.add('minimized');
                // Change minimize button to show maximize icon
                minimizeBtn.textContent = '+';
                minimizeBtn.title = "Maximize";
            } else {
                floatingBox.classList.remove('minimized');
                // Change back to minimize icon
                minimizeBtn.textContent = '_';
                minimizeBtn.title = "Minimize";
            }
        }
        
        function toggleFloatingBox() {
            if (!floatingBox.classList.contains('show')) {
                // Show the box
                floatingBox.classList.add('show');
                floatingBox.classList.remove('minimized');
                isMinimized = false;
                minimizeBtn.textContent = '_';
                minimizeBtn.title = "Minimize";
                
                if (!isAnimating) {
                    startAnimation();
                }
            } else if (isMinimized) {
                // If minimized, maximize it
                toggleMinimize({stopPropagation: function(){}});
            } else {
                // If shown and not minimized, minimize it
                toggleMinimize({stopPropagation: function(){}});
            }
        }
        
        function showPasswordModal() {
            passwordModal.classList.add('show');
            passwordInput.focus();
            passwordInput.value = '';
            passwordError.textContent = '';
        }
        
        function hidePasswordModal() {
            passwordModal.classList.remove('show');
        }
        
        function verifyPassword() {
            const enteredPassword = passwordInput.value.trim();
            
            if (enteredPassword === CORRECT_PASSWORD) {
                isAuthenticated = true;
                hidePasswordModal();
                activateSystem();
            } else {
                passwordError.textContent = '‚ö†Ô∏è ACCESS DENIED';
                passwordInput.value = '';
                passwordInput.focus();
                
                // Shake animation
                passwordInput.style.animation = 'none';
                setTimeout(() => {
                    passwordInput.style.animation = 'shake 0.5s';
                }, 10);
            }
        }
        
        function activateSystem() {
            // Update control panel
            controlPanel.innerHTML = '‚úÖ ONLINE';
            controlPanel.style.background = 'rgba(0, 204, 106, 0.9)';
            controlPanel.style.boxShadow = '0 4px 15px rgba(0, 255, 136, 0.3)';
            
            // Update floating box header
            const boxTitle = document.querySelector('.box-title');
            const boxSubtitle = document.querySelector('.box-subtitle');
            boxTitle.textContent = '‚úÖ ACTIVE';
            boxTitle.style.color = '#00ff88';
            boxSubtitle.textContent = 'SYSTEM ONLINE';
            boxSubtitle.style.color = 'rgba(0, 255, 136, 0.8)';
            
            // Show floating box and start animation
            floatingBox.classList.add('show');
            startAnimation();
        }
        
        function startAnimation() {
            if (isAnimating) return;
            
            isAnimating = true;
            
            // Initial update
            updatePercentage();
            
            // Set interval for 180 seconds
            animationInterval = setInterval(updatePercentage, ANIMATION_SPEED);
        }
        
        function stopAnimation() {
            isAnimating = false;
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
            }
        }
        
        function updatePercentage() {
            const newPercentage = generateNextPercentage();
            animatePercentageChange(currentPercentage, newPercentage);
            currentPercentage = newPercentage;
        }
        
        function generateNextPercentage() {
            let change;
            
            if (Math.random() < 0.6 && previousDirection !== 0) {
                change = previousDirection * (8 + Math.random() * 15);
            } else {
                change = (Math.random() - 0.5) * 25;
                previousDirection = change > 0 ? 1 : -1;
            }
            
            let newValue = currentPercentage + change;
            
            // Boundary check
            if (newValue < MIN_PERCENTAGE) {
                newValue = MIN_PERCENTAGE;
                previousDirection = 1;
            } else if (newValue > MAX_PERCENTAGE) {
                newValue = MAX_PERCENTAGE;
                previousDirection = -1;
            }
            
            // Occasional significant change
            if (Math.random() < 0.15) {
                newValue = MIN_PERCENTAGE + Math.random() * (MAX_PERCENTAGE - MIN_PERCENTAGE);
            }
            
            return Math.round(newValue);
        }
        
        function animatePercentageChange(oldPercent, newPercent) {
            const difference = Math.abs(newPercent - oldPercent);
            const duration = Math.min(2000, difference * 20);
            
            updateStatus(newPercent);
            animateValue(oldPercent, newPercent, duration);
        }
        
        function updateStatus(percent) {
            let statusClass, statusMessage;
            
            if (percent < 40) {
                statusClass = 'status-low';
                statusMessage = 'LOW';
            } else if (percent < 60) {
                statusClass = 'status-medium';
                statusMessage = 'OPTIMAL';
            } else if (percent < 85) {
                statusClass = 'status-high';
                statusMessage = 'HIGH';
            } else {
                statusClass = 'status-very-high';
